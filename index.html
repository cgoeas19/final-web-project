<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baseball Bat Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .hero-section {
      background: url('https://www.publicdomainpictures.net/pictures/320000/velka/background-image.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .section {
      padding: 80px 20px;
    }
    .bg-dark-blue {
      background-color: #0d1b2a;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="text-center">
      <h1 class="display-4 fw-bold">Find Your Perfect Baseball Bat</h1>
      <p class="lead">Choose your skill level and brand to get a recommendation.</p>
    </div>
  </section>

  <!-- Form Section -->
  <section class="section bg-dark-blue text-white text-center">
    <div class="container">
      <h2 class="mb-4">Find Your Baseball Bat</h2>

      <form id="batForm" class="text-center">
        <div class="mb-3">
          <label for="skillLevel" class="form-label">Select Your Skill Level:</label>
          <select class="form-select w-50 mx-auto" id="skillLevel" required>
            <option value="">Select Skill Level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="brandType" class="form-label">Select the Type of Brand:</label>
          <select class="form-select w-50 mx-auto" id="brandType" required>
            <option value="">Select Brand Type</option>
            <option value="LouisvilleSlugger">Louisville Slugger</option>
            <option value="Easton">Easton</option>
            <option value="Rawlings">Rawlings</option>
          </select>
        </div>

        <button class="btn btn-primary mt-3" type="button" onclick="generateRecommendation()">Get Recommendation</button>
      </form>

      <div class="mt-4" id="batRecommendation">
        <p>Please select your skill level and brand.</p>
      </div>
    </div>
  </section>

  <!-- JavaScript Section -->
  <script>
    function generateRecommendation() {
      const skillLevel = document.getElementById('skillLevel').value;
      const brandType = document.getElementById('brandType').value;
      const recommendationContainer = document.getElementById('batRecommendation');

      let recommendation = '';

      if (!skillLevel || !brandType) {
        recommendation = '<p class="text-warning">Please select both skill level and brand.</p>';
      } else {
        if (skillLevel === 'beginner') {
          if (brandType === 'LouisvilleSlugger') {
            recommendation = 'Try the Louisville Slugger Solo 619 for lightweight control.';
          } else if (brandType === 'Easton') {
            recommendation = 'The Easton Alpha ALX is a great choice for beginners.';
          } else if (brandType === 'Rawlings') {
            recommendation = 'Check out the Rawlings Threat for easy swing speed.';
          }
        } else if (skillLevel === 'intermediate') {
          if (brandType === 'LouisvilleSlugger') {
            recommendation = 'The Louisville Slugger Meta offers a balanced feel and pop.';
          } else if (brandType === 'Easton') {
            recommendation = 'Easton Hype Fire gives great performance for mid-level players.';
          } else if (brandType === 'Rawlings') {
            recommendation = 'Try the Rawlings Velo ACP for speed and power.';
          }
        } else if (skillLevel === 'advanced') {
          if (brandType === 'LouisvilleSlugger') {
            recommendation = 'Go with the Louisville Slugger Select PWR for ultimate performance.';
          } else if (brandType === 'Easton') {
            recommendation = 'The Easton ADV 360 is elite-level ready.';
          } else if (brandType === 'Rawlings') {
            recommendation = 'Rawlings Quatro Pro gives precision and power for advanced hitters.';
          }
        }

        recommendation = `<p class="fs-5">${recommendation}</p>`;
      }

      recommendationContainer.innerHTML = recommendation;
    }
  </script>

</body>
</html>
